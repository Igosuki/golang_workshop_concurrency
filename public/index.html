<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="js/traceur/bin/traceur.js" type="text/javascript"></script>
  <script src="js/traceur/bin/traceur-runtime.js" type="text/javascript"></script>
  <script src="js/reflect-metadata/Reflect.js" type="text/javascript"></script>
  <script src="js/zone.js/dist/zone.js" type="text/javascript"></script>
  <script src="js/systemjs/lib/extension-register.js" type="text/javascript"></script>
  <!-- <script src="js/angular2/node_modules/rx/dist/rx.all.js" type="text/javascript"></script> -->
  <script src="js/es6-module-loader/dist/es6-module-loader-sans-promises.src.js" type="text/javascript"></script>
  <script>
    System.transpiler = 'traceur';
    System.traceurOptions = {
      sourceMaps: 'inline',
      modules: 'instantiate',
      annotations: true,
      memberVariables: true,
      types: true
    };
    System.paths = {
      '*': './*.js',
      'angular2/*': './js/angular2/es6/dev/*.es6',
      'rx': './js/angular2/node_modules/rx/dist/rx.all.js',
    };
  </script>
  <script type="module">
    import { run } from './main.es6';
    run();
  </script>
</head>
<body>
  <rss-app auto-reloader (reload)="reloadFeed($event)" >
    <span>loading...</span><img src="spinner.gif" style="width: 50px; height: 50px;" />
  </rss-app>
</body>
</html>
